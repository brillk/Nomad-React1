<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinuesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlip] = React.useState(false); //기본 값을 true, false로 할 수 있음

      const onChange = event => {
        setAmount(event.target.value); //이벤트를 발생시키는것, 하나
      };
      const reset = () => setAmount(0);

      const flip = () => {
        reset();
        setFlip(current => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped} //미친, 조건문을 쓸 수 있다 <- JSX
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={flip}>{flipped ? "Turn back" : "Inverted"}</button>
        </div>
      );
    }

    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlip] = React.useState(false);

      const onChange = event => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);

      const flip = () => {
        reset();
        setFlip(current => !current);
      };

      return (
        <div>
          <div>
            <label htmlFor="Km">Km</label>
            <input
              value={flipped ? amount * 0.62 : amount}
              id="Km"
              placeholder="Km"
              type="number"
              onChange={onChange} //발생한 이벤트를 보여주는 두개가 필요
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="Miles">Miles</label>
            <input
              value={flipped ? amount : amount / 1.609}
              id="Miles"
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!flipped} //미친, 조건문을 쓸 수 있다 <- JSX
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={flip}>{flipped ? "Turn back" : "Inverted"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("-1");
      const onSelect = event => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="-1">Select Converter</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "-1" ? "Plz Select your units" : null}
          {index === "0" ? <MinuesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
