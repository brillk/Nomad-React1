<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js "></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ apple, fontSize}) {
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize,
          }}
        >
          {apple}
        </button>
      ); //오 같은 버튼인데, 다른 텍스트를 줬다
    }
    const MemorizedBtn = React.memo(Btn);

    MemorizedBtn.propTypes = {
      apple: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };

    function App() {
      return (
        <div>
          <MemorizedBtn apple="Save Changes" fontSize={18} />
          {/* 이름은 내가 정할 수 있음  
            props에 뭘 넣든 그건 prop만 된다 eventListener가 되진 않음
          */}
          <MemorizedBtn apple="ww" />
          {/* 값이 바뀌지 않지만 렌더가 된다 
          하지만 변경이 없는값을 렌더하고 싶진 않다 */}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
